<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>SendIT | Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" media="screen" href="../css/font-awesome.min.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="../css/scarfold.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="../css/styles.css" />
    </head>
    <body>
        <header class="header align-bottom">
            <div class="header-content">
                <a href="" class="brand-name">SendIT<sup class="size-12">&trade;</sup></a>
                <div class="menu-div">
                    <ul class="navbar">
                        <li><a href="/" class="btn btn-link btn-sm">Home</a></li>
                        <li><a href="/signup" class="btn btn-link btn-sm">Sign up</a></li>
                    </ul>
                </div>
            </div>
        </header>  
        <div class="row no-gutters">
            <div class="col-lg-6 offset-lg-3 col-md-10 offset-md-1 col-sm-12 offset-sm-0">
                <div class="auth-container">
                    <div class="row no-gutters">
                        <div class="col-12">                        
                            <div class="wrapper auth-padding">
                                <div class="row">
                                    <div class="col-lg-8 offset-lg-2 col-md-10 offset-md-1 col-sm-12 offset-sm-0">
                                        <div class="align-center bold mt-lg"> <h2>Sign in</h2></div>
                                        <form class="form" action="" method="POST">               
                                            <div class="section">
                                                <div class="control-group">
                                                    <label for="email">E-mail address</label>
                                                    <input type="email" class="control col-12" name="email" id="email" placeholder="E-mail address" autocomplete="off">
                                                </div>
                                            
                                                <div class="control-group">
                                                    <label for="password">Password</label>
                                                    <input type="password" class="control col-12" name="password" id="password" placeholder="Password">
                                                </div>
                                                <div id="message"></div>
                                                <div class="control-group mb-sm">
                                                    <button class="btn btn-primary btn-block btn-lg" onclick="login(event)">Sign in</button>
                                                </div>
                                                <div class="align-right mx-sm">
                                                    <a href="/password" class="btn btn-link size-11 btn-sm forgot-password">Forgot password?</a>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <footer class="footer">
                    <div class="footer-content align-center">
                        &copy; Andela bootcamp,
                        <script>document.write(new Date().getFullYear())</script>. All right reserved
                    </div>
                </footer>
            </div>
        </div>   

        <script src="../js/jquery-3.2.1.min.js"></script>
        <script src="../js/script.js"></script>
        <script>
            
            let login = async (e) => {
                e.preventDefault();
                const fields = ['email', 'password'];
                const email = document.getElementById('email');
                const password = document.getElementById('password');
                if (!hasEmpty(fields)) {
                    await fetch(request({ path: '/auth/login', fields })).then(res => res.json())
                    .then(res => {
                        if (res.status === 'Success') {
                            localStorage.setItem('token', res.data.token);
                            location.href = '/dashboard';
                        } else {
                            message(res.message, res.status);
                            password.value = '';
                        }
                    }).catch(error => message(error.message, error.status))
                }
            }
        </script>
    </body>
</html>
